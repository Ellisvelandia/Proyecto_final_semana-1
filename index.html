<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/jpg,png,gif" href="" />
    <script
      src="https://kit.fontawesome.com/9388dcce27.js"
      crossorigin="anonymous"
    ></script>
    <title>proyecto final</title>

  <body>
    <img src="spiderman.png" alt="spiderman" class="spider" />
    <div class="login-wrapper">
      <form action="">
        <h1>Hola , Accede a tu cuenta</h1>

        <div class="input-row">
          <span class="icon"><i class="fa fa-at"></i></span>
          <input type="text" placeholder="Correo electrónico" />
        </div>

        <div class="input-row">
          <span class="icon"><i class="fa fa-lock"></i></span>
          <input type="password" placeholder="Contraseña" />
        </div>

        <div class="submit-row">
          <input type="submit" value="Registrarse &raquo;" />
          <span class="reset">o <a href="#">Restablecer contraseña</a> </span>
        </div>
      </form>
    </div>
    <div class="ironman">
      <img src="ironman.png" alt="ironman" />
    </div>
    <footer>
      <div class="gif">
        <img src="o.gif" />
      </div>
    </footer>
  </body>
</html>
